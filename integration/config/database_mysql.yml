# frozen_string_literal: true

# MySQL database configuration template
# Copy this to database.yml and configure as needed

default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  host: <%= ENV.fetch('DATABASE_HOST') { 'localhost' } %>
  username: <%= ENV.fetch('DATABASE_USERNAME') { 'root' } %>
  password: <%= ENV.fetch('DATABASE_PASSWORD') { '' } %>

development:
  <<: *default
  database: <%= ENV.fetch('DATABASE_NAME') { 'better_structure_sql_development' } %>

test:
  <<: *default
  database: better_structure_sql_test

production:
  <<: *default
  database: better_structure_sql_production
  username: better_structure_sql
  password: <%= ENV['BETTER_STRUCTURE_SQL_DATABASE_PASSWORD'] %>
